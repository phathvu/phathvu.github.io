# Site settings
title: Phat's blog # site title
description: >- # site description
  Blogs from senior software engineer with more than 10 years hands-on experience
lang: en-US # default lang
timezone: Asia/Ho_Chi_Minh # set your timezone
#image: assets/img/ogp.png # This image used for Open Graph more info https://ogp.me/
repo: https://github.com/phathvu/ # site repo [optional]
mode: dark # default theme "dark" | "light"

# Profile settings
author:
  name: Phat Vu # author name
  bio: >- # tell to the world
    Welcome to my tech blog! Here, I share insights and experiences from my journey as a software engineer and squad leader. From coding tips to building scalable systems, my goal is to inspire and support others in navigating the world of technology. Letâ€™s explore and grow together!
    meet Phat at <a href="https://www.linkedin.com/in/phatvu-dng/" target="_blank" rel="noopener">LinkedIn</a>.
  username: phatvu # general username
  github: phathvu # github username
  twitter: twitter_username # twitter username
  facebook: vuhongphat # facebook username
  email: vuhongphat@gmail.com # email adress
  avatar: /assets/img/avatar.jpg # change with your own avatar

# URL settings
url: "http://phat.mobi" #
baseurl: "http://phat.mobi"
permalink: /:title/
google_analytics: # leave it blank if not wish
fb_appid:

# Collection setting
collections:
  posts:
    output: true

# Markdown settings
markdown: kramdown
highlighter: rouge
kramdown:
  syntax_highlighter: rouge

# Default front matter
defaults:
  - scope:
      path: ""
    values:
      layout: post
      comments: false

# Jekyll Compose default front matter
jekyll_compose:
  post_default_front_matter:
    modified:
    tags: []
    description:
  draft_default_front_matter:
    modified:
    tags: []
    description:

# Homepage limit posts
number_of_posts: 5

# Build settings
# theme: klise
sass:
  style: compressed

include:
  - _redirects
  - .htaccess

exclude:
  - CNAME
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - CHANGELOG.md
  - README.md
  - node_modules
  - CODE_OF_CONDUCT.md
  - CONTRIBUTING.md
  - lighthouse.png
  - klise-*.gem
  - klise.gemspec

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-postfiles
